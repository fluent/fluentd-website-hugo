- heading: "Unified Logging Layer"
  link: "#"
  linkText: ""
  icon: "/other-images/event-driven-architecture.svg"
  description: Fluentd decouples data sources from backend systems by providing a <a href="/blog/unified-logging-layer">unified logging layer</a> in between. This layer allows developers and data analysts to utilize many types of logs as they are generated. Just as importantly, it mitigates the risk of "bad data" slowing down and misinforming your organization.

- heading: "Simple and Easy yet Flexible"
  link: "#"
  linkText: ""
  icon: "/other-images/dynamic-routing.svg"
  description: Fluentd can be set up on your laptop in less than 10 minutes. You can <a href="/download">download it here</a> and try it right now. Fluentd's 500+ plugins makes it compatible with dozens of <a href="/datasources">data sources</a> and <a href="/dataoutputs">data outputs</a>. Plugins are easy to write and deploy, too.

- heading: "Open Source"
  link: "#"
  linkText: ""
  icon: "/other-images/flexible-configuration.svg"
  description: Fluentd is Apache 2.0 Licensed, fully open source software. That means your imagination, not license restrictions, is the limit of what you can achieve with Fluentd. The source code is available on <a href="http://github.com/fluent/fluentd">GitHub</a>.

