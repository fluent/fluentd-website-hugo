{{ "<!-- blog -->" | safeHTML }}
<section class="blog-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                    <div class="card-columns row">
                        {{ $dateFormat := default "Jan 2, 2006" (index .Site.Params "date_format") }}

                      {{ range (where .Data.Pages "Section" "posts").ByDate.Reverse }}
                       <div class="col-md-4 col-sm-6">
                        <a href="{{ .Permalink }}">                        
                            <article class="card">
                            <div class="d-flex">
                                <p class="mb-0 date">{{ .Date.Format $dateFormat }}
                                    
                                </p>
                            </div>
                            <div class="card-img-wrapper overlay-rounded-top">
                                <img class="card-img-top" src="{{ .Params.image | absURL }}" alt="blog-thumbnail">
                            </div>
                            <div class="card-body p-0">
                                <div class="d-flex">                                        
                                    <div class="">
                                        <h6>
                                            {{ .Title | safeHTML }}
                                        </h6>                                            
                                        <p>{{ .Params.description | safeHTML }}</p>
                                        <!-- <a href="{{ .Permalink }}" class="read-link ">Read more <i class="fa fa-long-arrow-right"></i></a> -->
                                    </div>
                                </div>
                            </div>
                        </article>
                        </a>

                       </div>
                    {{ end }}
                
                </div>
            </div>
            
        </div>
    </div>
</section>
{{ "<!-- /blog -->" | safeHTML }}
